<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<section class="add-task">
    <h1>Add task</h1>
    <form id="taskform" action="">
        <label>
            <input type="text" name="name" size="50" placeholder="Add name..." required>
        </label>
        <button type="submit" >Save</button>
    </form>
    <br>
    <label>
        <textarea rows="4" cols="50" name="description" form="taskform" required></textarea>
    </label>
</section>
<section class="list-tasks">
    <h1>Tasks List</h1>
    <ul class="todo-list" id="taskslist">
        <li>

        </li>
    </ul>
</section>

</body>
</html>
