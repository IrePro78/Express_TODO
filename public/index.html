<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<section class="add-task">
    <h1>Add task</h1>
    <form id="task-form" action="">
        <label>
            <input type="hidden" name="task_id" value=0>
            <input type="hidden" name="status" value="">
            <input type="text" name="title" size="50" placeholder="Add title..." required>
        </label>
        <button type="submit">Save</button>
    </form>
    <br>
    <label>
        <textarea rows="4" cols="50" name="description" form="task-form" placeholder="Add text..." required></textarea>
    </label>
    <p class="todo-list" id="result"></p>
    <hr>

</section>


<section class="list">
    <h1>Tasks List</h1>
    <button class="btn-list" >Show tasks</button>
    <div id="task-container">
    <ul class="tasks-list"></ul>
    </div>
</section>

<script src="js/index.js"></script>
</body>
</html>
